<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tea Site – Triangle Tube Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrap">

    <!-- ملعب اللعبة (المثلث + الكرة + كل الأوفرلايز) -->
    <div id="tubeGame" class="tube-host"></div>

    <!-- لوحة تحكم صغيرة (سرعة/حجم + اختيار مجلد اللاعبين) -->
    <div class="panel" aria-label="لوحة تحكم">
      <div class="control">
        <label for="speed">السرعة</label>
        <div class="val"><span id="speedVal">220</span></div>
        <input id="speed" type="range" min="80" max="600" step="1" value="220" />
      </div>

      <div class="control">
        <label for="ballSize">حجم الكرة (%)</label>
        <div class="val"><span id="ballSizeVal">100</span></div>
        <input id="ballSize" type="range" min="60" max="180" step="1" value="100" />
      </div>

      <div class="control">
        <div class="small-btns" style="grid-column: 1 / 3;">
          <button id="pickPlayersDir" type="button" title="اختيار مجلد اللاعبين">اختيار مجلد اللاعبين</button>
          <button id="refreshPlayers" type="button" title="تحديث أسماء/صور اللاعبين">تحديث اللاعبين</button>
        </div>
      </div>
    </div>

  </div>

  <!-- أزرار البدء/الإيقاف ثابتة يمين منتصف الشاشة -->
  <div class="side-controls" aria-label="بدء/إيقاف">
    <button id="startGameBtn" class="side-btn" type="button">بدء من الأعلى</button>
    <button id="pauseResumeBtn" class="side-btn" type="button">إيقاف/استئناف</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
